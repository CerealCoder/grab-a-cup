<h1>Just displaying a list of users from an api</h1>

<section class="app__users">

    <div class="users__user"ng-repeat="user in users">

        <ul class="user-info">

            <h2>{{user.name}}</h2>

            <li>Username: {{user.username}}</li>
            <li>Email: {{user.email}}</li>
            <li>Phone: {{user.phone}}</li>
            <li>Website: {{user.website}}</li>
            <li>Company name: {{user.company.name}}</li>

        </ul>

    </div>

</section>
